version: '3'
services:
  golang-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis

  redis:
    image: "redis:latest"
    ports:
      - "6380:6379"

  postgres:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ndtd1234
      POSTGRES_DB: cpp_db
    ports:
      - "5432:5432"
